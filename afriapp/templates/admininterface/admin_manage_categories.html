{% extends 'admininterface/admin_base.html' %}

{% block content %}
<div class="container mt-5">
  <h2>Manage Categories</h2>
  <a href="{% url 'admin_add_category' %}" class="btn btn-success mb-3">Add New Category</a>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Category Name</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for category in categories %}
      <tr>
        <td>{{ category.title }}</td>
        <td>{{ category.description }}</td>
        <td>
          <a href="{% url 'admin_edit_category' category.id %}" class="btn btn-warning btn-sm">Edit</a>
          <a href="{% url 'admin_delete_category' category.id %}" class="btn btn-danger btn-sm">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
