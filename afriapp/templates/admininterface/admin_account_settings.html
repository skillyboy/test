{% extends 'admininterface/admin_base.html' %}

{% block content %}
<div class="container mt-5">
  <h2>Account Settings</h2>

  <form method="POST" action="{% url 'admin_account_settings' %}">
    {% csrf_token %}
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" id="username" name="username" value="{{ request.user.username }}" readonly>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email" value="{{ request.user.email }}" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">New Password</label>
      <input type="password" class="form-control" id="password" name="password">
    </div>
    <button type="submit" class="btn btn-primary">Update Settings</button>
  </form>
</div>
{% endblock %}
