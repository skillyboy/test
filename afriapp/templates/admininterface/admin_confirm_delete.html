{% extends 'admininterface/admin_base.html' %}

{% block title %}Delete Category{% endblock %}

{% block content %}
<div class="container">
    <h2>Are you sure you want to delete this category?</h2>
    <p>Category: {{ category.name }}</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'admin_manage_categories' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
