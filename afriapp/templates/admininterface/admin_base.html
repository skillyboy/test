{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}African Food San Diego{% endblock title %}</title>

    <!-- Link to CSS files -->
    <link rel="stylesheet" href="{% static 'css/libs.bundle.css' %}">
    <link rel="stylesheet" href="{% static 'css/theme.bundle.css' %}">

</head>

<body>
    <!-- Navigation bar -->

    <!-- Main content -->
    <main role="main" class="container">
        {% block content %}{% endblock content %}
    </main>

    <!-- Footer -->
    {% include 'partials/footer.html' %}

    <!-- Link to JS files -->
    <script src="{% static 'js/vendor.bundle.js' %}"></script>
    <script src="{% static 'js/theme.bundle.js' %}"></script>

    {% block extra_js %}

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCnKt8_N4-FKOnhI_pSaDL7g_g-XI1-R9E"></script>

    <script src="{% static 'js/vendor.bundle.js' %}"></script>
    <script src="{% static 'js/theme.bundle.js' %}"></script>
    {% endblock %}
</body>
</html>
