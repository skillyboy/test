{% extends 'admininterface/admin_base.html' %}

{% block title %}Add New Product{% endblock %}

{% block content %}
<div class="container">
    <h2>Add New Product</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-dark">Add Product</button>
    </form>
</div>
{% endblock %}
